  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cinnamon-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL:-postgresql://cinnamon:cinnamon_dev_password@postgres:5432/cinnamon}
      DIRECT_URL: ${DIRECT_URL:-postgresql://cinnamon:cinnamon_dev_password@postgres:5432/cinnamon}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev_secret_change_me}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM: ${RESEND_FROM:-}
      SUPABASE_URL: ${SUPABASE_URL:-}
      SUPABASE_KEY: ${SUPABASE_KEY:-}
      SUPABASE_BUCKET: ${SUPABASE_BUCKET:-images}
      SALES_EMAIL_TO: ${SALES_EMAIL_TO:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "3000:3000"
    volumes:
      - ./backend/uploads:/app/uploads
    restart: unless-stopped
    networks:
      - cinnamon-network

